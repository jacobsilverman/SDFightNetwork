    <title>SD Fight Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="San Diego's premier fighting network - connect with fighters, trainers, and gyms">

    <link rel="apple-touch-icon" href="/emblem.png">

    <link rel="apple-touch-startup-image" href="/emblem.png">

  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
